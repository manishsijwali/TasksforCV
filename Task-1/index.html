<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-content">
        <img
          src="https://th.bing.com/th/id/OIP.ed0RqUUqkqGszO7DikXhagAAAA?w=186&h=186&c=7&r=0&o=5&dpr=1.3&pid=1.7"
          alt="Profile Picture"
          class="profile-img"
        />

        <h2 class="name">John Doe</h2>
        <p class="designation">Web Developer</p>

        <p class="bio">
          Passionate web developer with a knack for creating beautiful and
          functional websites. Always learning new technologies.
        </p>

        <div class="social-media">
          <a href="#" class="social-icon" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="#" class="social-icon" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="#" class="social-icon" target="_blank"
            ><i class="fab fa-linkedin"></i
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
